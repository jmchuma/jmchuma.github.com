{% comment %}
Creates the navigation menu.
{% endcomment %}
<nav id="mainmenu">
<ul>
{% assign items = site.data.navigation[page.lang] %}

{% for item in items %}
	{% if item.ref == page.ref %}
	<li id="current-page">{{ item.title }}</li>
	{% else %}
	<li><a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
</nav>
